<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="My Personal Word List" />
  <meta property="og:description" content="A collection of my words" />
  <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
  <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
  <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
  <title>Error | Word not found</title>
  <!-- Bootstrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
  <div class="wrap">
    <div class="banner" onclick="window.location.href = '/'"></div>

    <div class="search-box d-flex justify-content-center">
      <input id="input-word" class="form-control" style="margin-right: 0.5rem">
      <button class="btn btn-light" onclick="find_word()">ðŸ”Ž</button>
    </div>

    {% if notFound %}
    <div class="error">
      <p>{{msg}} <strong>{{word}}</strong>.</p>
    </div>
    {%else %}
    <div class="error">
      <p>{{msg}} <strong>{{word}}</strong>. Did you mean : </p>
      <ul>
        {% for suggestion in mean %}
        <li><a href="/detail/{{suggestion}}">{{ suggestion }}</a></li>
        {% endfor %}
      </ul>
    </div>
    {%endif%}
  </div>

  <!-- Jquery Script -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>

    let words = {{ words | tojson }};
    let word_list = [];
    for (let i = 0; i < words.length; i++) {
      word_list.push(words[i].word)
    }

    function find_word() {
      let word = $('#input-word').val().toLowerCase().trim();
      if (!word) {
        alert('Please type a word');
        return;
      }
      if (word_list.includes(word)) {
        window.location.href = `/detail/${word}?status=old`;
      } else {
        window.location.href = `/detail/${word}?status=new`;
      }
    }
  </script>

</body>

</html>
